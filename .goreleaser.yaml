# this is a slim down version of the file in zarf/goreleaser-all.yaml for local snapshot release
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - go mod vendor
builds:
  # =====================================================================================
  # Linux build
  # =====================================================================================
  - id: linux
    goarch:
      - amd64
    goos:
      - linux
    goamd64:
      - v3
    ldflags:
      - -s -w
      - -X git.andresbott.com/Golang/carbon/app/cmd.Version={{.Version}}
      - -X git.andresbott.com/Golang/carbon/app/cmd.BuildTime={{.Date}}
      - -X git.andresbott.com/Golang/carbon/app/cmd.ShaVer={{.Commit}}
    env:
      - CGO_ENABLED=1
      - >- 
        {{- if eq .Arch "arm64" }}CC=aarch64-linux-gnu-gcc{{- end }}
        {{- if eq .Arch "arm" }}CC=arm-linux-gnueabi-gcc{{- end }}
    binary: carbon

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      carbon_
      {{- title .Os  }}_
      {{- if eq .Arch "amd64" }}x86_64_{{ .Amd64 }}
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

# see full detail: https://goreleaser.com/customization/nfpm/
nfpms:
  -
    id: carbon
    package_name: carbon

    maintainer: "Andres Bott <contact@andresbott.com>"
    homepage: https://github.com/andresbott/go-carbon
    description: |
      sample application for the go-carbon framework
      license: LGPL3
    formats:
      - deb

    # Version Prerelease.
    # Default is extracted from `version` if it is semver compatible.
    #    prerelease: snapshot

    #pacakge classification
    section: default
    priority: optional

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-snapshot"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

