# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - go mod vendor
builds:
  # =====================================================================================
  # Linux build
  # =====================================================================================
  - id: linux
    goarch:
      - amd64
      - arm64
      - arm
    goos:
      - linux
    goamd64:
      - v2
      - v3
      - v4
    ldflags:
      - -s -w
      - -X git.andresbott.com/Golang/carbon/app/cmd.Version={{.Version}}
      - -X git.andresbott.com/Golang/carbon/app/cmd.BuildTime={{.Date}}
      - -X git.andresbott.com/Golang/carbon/app/cmd.ShaVer={{.Commit}}
    env:
      - CGO_ENABLED=1
      - >- 
        {{- if eq .Arch "arm64" }}CC=aarch64-linux-gnu-gcc{{- end }}
        {{- if eq .Arch "arm" }}CC=arm-linux-gnueabi-gcc{{- end }}
    binary: carbon

  # =====================================================================================
  # Windows build
  # =====================================================================================
  - id: windows
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    goamd64:
      - v2
      - v3
      - v4
    ldflags:
      - -s -w
      - -X git.andresbott.com/Golang/carbon/app/cmd.Version={{.Version}}
      - -X git.andresbott.com/Golang/carbon/app/cmd.BuildTime={{.Date}}
      - -X git.andresbott.com/Golang/carbon/app/cmd.ShaVer={{.Commit}}

    flags:
      - -trimpath
    env:
      - CGO_ENABLED=1
      - >-
        {{- if eq .Os "windows" }}
          {{- if eq .Arch "amd64" }}CC=zig cc -target x86_64-windows-gnu{{- end }}
          {{- if eq .Arch "arm64"}}CC=zig cc -target aarch64-windows-gnu{{- end }}
        {{- end }}
      - >-
        {{- if eq .Os "windows" }}
          {{- if eq .Arch "amd64" }}CXX=zig c++ -target x86_64-windows-gnu{{- end }}
          {{- if eq .Arch "arm64"}}CXX=zig c++ -target aarch64-windows-gnu{{- end }}
        {{- end }}

